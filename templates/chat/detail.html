{% extends 'base.html' %}

{% block content %}
<h2>Chat with {{ other.username }}</h2>
<div>
  {% for message in messages %}
    <p><strong>{{ message.sender.username }}:</strong> {{ message.content }} <small>{{ message.timestamp }}</small></p>
  {% endfor %}
</div>
<form method="post">
  {% csrf_token %}
  <input type="text" name="content" placeholder="Message" required>
  <button type="submit">Send</button>
</form>
{% endblock %}
